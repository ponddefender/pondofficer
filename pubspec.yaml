name: pond_defender_mini
description: "A casual arcade game where you protect koi fish from hungry predators by creating ripples in the pond."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Game Engine
  flame: ^1.34.0
  flame_audio: ^2.11.12
  
  # State Management
  provider: ^6.1.2
  
  # Data Persistence
  shared_preferences: ^2.5.4
  
  # UI Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/audio/

  # Fonts (per Design Language System)
  fonts:
    # Headline Font - Soft, balloon-like, rounded
    - family: Sniglet
      fonts:
        - asset: assets/font/Sniglet/Sniglet-Regular.ttf
          weight: 400
        - asset: assets/font/Sniglet/Sniglet-ExtraBold.ttf
          weight: 800
    
    # Body Font - Geometric, rounded, modern
    - family: Comfortaa
      fonts:
        - asset: assets/font/Comfortaa/Comfortaa-Regular.ttf
          weight: 400
        - asset: assets/font/Comfortaa/Comfortaa-Medium.ttf
          weight: 500
        - asset: assets/font/Comfortaa/Comfortaa-SemiBold.ttf
          weight: 600
        - asset: assets/font/Comfortaa/Comfortaa-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#4ECDC4"
  adaptive_icon_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#4ECDC4"
    theme_color: "#4ECDC4"

flutter_native_splash:
  color: "#4ECDC4"
  image: "assets/images/logo.png"
  android_12:
    image: "assets/images/logo.png"
    color: "#4ECDC4"
  fullscreen: true
